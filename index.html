<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AkshayHub - Best AI Prompts & Tools">
    <title>Akshay Hub | Official</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        #detailPage { transition: transform 0.3s ease-in-out; transform: translateX(100%); }
        #detailPage.active { transform: translateX(0); }
        #sideMenu { transition: transform 0.3s ease-in-out; transform: translateX(-100%); }
        #sideMenu.open { transform: translateX(0); }
        /* Chat Bot Animation */
        #chatBox { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: scale(0); transform-origin: bottom right; opacity: 0; }
        #chatBox.open { transform: scale(1); opacity: 1; }
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="text-gray-800 overflow-x-hidden">

    <div id="mainPage">
        <nav class="fixed w-full top-0 z-40 bg-white/95 backdrop-blur shadow-sm h-16 flex items-center justify-between px-4">
            <div class="flex items-center gap-3">
                <button onclick="toggleMenu()" class="text-gray-600 text-2xl"><i class="fa-solid fa-bars"></i></button>
                <div class="text-xl font-bold tracking-tight">Akshay<span class="text-blue-600">Hub</span></div>
            </div>
            
            <div class="flex gap-3">
                <a href="https://www.instagram.com/akshay_creations_ai" target="_blank" class="text-pink-600 text-2xl hover:scale-110 transition"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/@OfficialMastimajak" target="_blank" class="text-red-600 text-2xl hover:scale-110 transition"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://t.me/YourTelegramLink" target="_blank" class="text-blue-500 text-2xl hover:scale-110 transition"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </nav>

        <div id="sideMenu" class="fixed inset-y-0 left-0 w-72 bg-white z-50 shadow-2xl flex flex-col border-r border-gray-200">
            <div class="p-5 flex justify-between items-center border-b border-gray-100 bg-gray-50">
                <span class="font-bold text-lg text-blue-700">Menu</span>
                <button onclick="toggleMenu()" class="text-gray-400 text-xl"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="p-4 space-y-2">
                <button onclick="filterType('all')" class="w-full text-left px-4 py-3 hover:bg-blue-50 rounded font-medium">Home</button>
                <button onclick="filterType('Collection')" class="w-full text-left px-4 py-3 hover:bg-blue-50 rounded font-medium">Prompt Collections</button>
                <button onclick="filterType('Tool')" class="w-full text-left px-4 py-3 hover:bg-blue-50 rounded font-medium">Termux Tools</button>
            </div>
        </div>

        <main class="pt-24 pb-20 px-4 max-w-5xl mx-auto min-h-screen">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-3 text-gray-900">Search Prompts & Tools</h1>
                <div class="relative max-w-lg mx-auto">
                    <input type="text" id="searchInput" placeholder="Search (e.g. Couple, Bike, News)..." class="w-full py-3.5 pl-12 pr-4 rounded-full border border-gray-300 focus:outline-none focus:border-blue-500 shadow-sm transition">
                    <i class="fa-solid fa-search absolute left-5 top-4 text-gray-400"></i>
                </div>
            </div>
            <div id="gridTitle" class="font-bold text-xl text-gray-800 mb-4 border-l-4 border-blue-600 pl-3">Top 3 Picks</div>
            <div id="contentGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="noResults" class="hidden text-center mt-10 text-gray-400"><i class="fa-regular fa-folder-open text-3xl mb-2"></i><br>No results found!</div>
        </main>
    </div>

    <div id="detailPage" class="fixed inset-0 z-[45] bg-white overflow-y-auto">
        <div class="sticky top-0 bg-white/95 backdrop-blur border-b border-gray-200 px-4 h-16 flex items-center gap-4 shadow-sm z-10">
            <button onclick="closeDetail()" class="text-gray-600 text-2xl"><i class="fa-solid fa-arrow-left"></i></button>
            <h2 id="detailTitle" class="text-lg font-bold truncate">Collection Name</h2>
        </div>
        
        <div class="max-w-3xl mx-auto p-5 pb-24">
            <div class="mb-6 bg-blue-50 p-4 rounded-xl border border-blue-100">
                <h3 class="font-bold text-blue-800 mb-1">About this Pack</h3>
                <p id="detailDesc" class="text-sm text-blue-600"></p>
            </div>
            <div id="variationsList" class="space-y-8"></div>
            <div id="singleToolSection" class="hidden text-center mt-10">
                <div id="toolCommands" class="bg-gray-900 text-left p-4 rounded-xl mb-4 hidden"></div>
                <a id="downloadBtn" href="#" target="_blank" class="inline-block w-full bg-green-600 text-white py-3 rounded-lg font-bold shadow hidden">Download Now</a>
            </div>
        </div>
    </div>

    <button onclick="toggleChat()" class="fixed bottom-6 right-6 z-[60] bg-white text-blue-600 w-14 h-14 rounded-full shadow-2xl border-2 border-blue-100 hover:scale-110 transition flex items-center justify-center">
        <i class="fa-solid fa-robot text-2xl animate-bounce"></i>
    </button>

    <div id="chatBox" class="fixed bottom-24 right-4 w-[90vw] md:w-96 bg-white rounded-2xl shadow-2xl border border-gray-200 z-[60] overflow-hidden flex flex-col" style="height: 450px; display: none;">
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 flex justify-between items-center text-white shrink-0">
            <div class="flex items-center gap-2"><i class="fa-solid fa-robot"></i><span class="font-bold">AkshayHub Bot</span></div>
            <button onclick="toggleChat()"><i class="fa-solid fa-times"></i></button>
        </div>
        <div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-3 bg-gray-50">
            <div class="flex gap-2">
                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-white text-xs shrink-0"><i class="fa-solid fa-robot"></i></div>
                <div class="bg-white p-3 rounded-r-xl rounded-bl-xl shadow-sm text-sm border border-gray-200">Hello! I can find prompts for you. Try "Show couple prompts" or "Bike prompt".</div>
            </div>
        </div>
        <div class="p-3 bg-white border-t border-gray-100 flex gap-2 items-center shrink-0">
            <input type="text" id="chatInput" placeholder="Ask here..." class="flex-1 bg-gray-100 rounded-full px-4 py-2.5 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
            <button onclick="sendMessage()" class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-blue-700 transition shrink-0"><i class="fa-solid fa-paper-plane text-sm"></i></button>
        </div>
    </div>

    <div id="toast" class="fixed top-10 right-1/2 translate-x-1/2 opacity-0 bg-gray-900 text-white px-6 py-2 rounded-full shadow-xl z-[70] transition-all flex items-center gap-2"><i class="fa-solid fa-check"></i> Copied!</div>

    <script>
        const database = [
            // 1. CINEMATIC MEN
            {
                id: 1, type: 'Collection', title: 'Cinematic Men Pack', coverImage: 'boy.jpg', 
                desc: 'High-quality fan-art, biker style, and emotional portraits.',
                variations: [
                    { title: 'Fan-Art Portrait (Red/Black)', image: 'https://placehold.co/600x400/222/red?text=Fan+Art+Portrait', prompt: '"A vertical fan-art style portrait in a 16:9 tall orientation, featuring two versions of the same young man from the uploaded photo. His face remains 100% real and unedited. One version of him is in a relaxed, seated pose, and the other is standing and looking upward, showing emotional variation. The background is a mix of black, white, and red hues, with glowing highlights, faint smoke or mist, and a soft artistic blur for depth."' },
                    { title: 'Biker Style (GT 650)', image: 'https://placehold.co/600x400/000/FFF?text=Bike+Pose', prompt: 'Hyper-realistic cinematic full-body portrait of the same young man (face unchanged) sitting casually on a shiny black custom modified continental gt 650, duball Silancer -style motorcycle with chrome details, wide tires, and visible rear plate. He wears an all-black outfit-open-collar shirt, slim trousers, polished shoes-with a thin gold chain on his chest. Clean-shaven, stylish hair, dark sunglasses. Relaxed pose, one leg crossed, 100% face matching' },
                    { title: 'Ghost & Rose (Emotional)', image: 'https://placehold.co/600x400/333/FFF?text=Ghost+Rose', prompt: 'A slender man (same face as uploaded image) stands on a foggy, dimly lit street at night, offering a single red rose to a glowing female spirit. He wears a white blazer, black pants, and white sneakers, looking gently toward her. The spirit is translucent, with long flowing hair and a soft white glow, blending into the mist. Faint streetlights and reflections on the wet cobblestones create a dreamy, emotional, cinematic atmosphere.' }
                ]
            },
            // 2. ROMANTIC COUPLES
            {
                id: 2, type: 'Collection', title: 'Romantic Couples Pack', coverImage: 'https://placehold.co/600x400/e11d48/FFF?text=Romantic+Couples', 
                desc: 'Best viral couple prompts. Peony fields, indoor romance, and traditional vibes.',
                variations: [
                    { title: 'Peony Field Hug', image: 'https://placehold.co/600x400/e11d48/FFF?text=Peony+Field', prompt: 'Full-body young man, stylish hair, maroon/white gradient shirt (maroon/white hearts), white tee, black pants. Rolex on right wrist. Gazing slightly, soft smile, clicking DSLR, nice hand gesture. Girlfriend hugs from back in lush pink/white peony field. Long dark hair, white ribbon bow. Sleeveless, square-neck maroon dress (white hearts), three tiers white lace trim on skirt. Smiling, looking at DSLR. Softly blurred background emphasizes vibrant flowers.' },
                    { title: 'Intimate Bed Pose', image: 'https://placehold.co/600x400/purple/FFF?text=Intimate+Pose', prompt: 'A woman sitting on a bed indoors, draped in a flowing white crop top, gentle pose with one hand touching back. Long dark hair, cool natural light, soft cinematic background, traditional bangles, serene and intimate mood. And a boy is holding a girl by the waist and kissing her on the neck. Side in boy change T-shirt' },
                    { title: 'Indian Elegance (Lilac)', image: 'https://placehold.co/600x400/orange/FFF?text=Indian+Elegance', prompt: 'A hyper-realistic chest-up portrait of the young Indian Man and woman from the uploaded image very close capture, wearing a pastel lilac sleeveless crop choli with layered sheer panels, high heavy ponytail, her bust fully and tightly enhanced to a natural, full shape, small black bindi, dreamy confident gaze, cinematic soft sunlight filtering through sheer curtains, minimal blurred indoor background â€” soft modern Indian elegance And a boy is holding the girl\'s waist from behind and kissing her on the neck. Don\'t change the face change T-shirt' },
                    { title: 'Sofa Kiss (Mixed Race)', image: 'https://placehold.co/600x400/blue/FFF?text=Sofa+Kiss', prompt: 'A tender moment captured indoors shows a mixed-race couple on a sofa, leaning in for a kiss. The man, with dark hair and a subtle beard, wears a white t-shirt and blue jeans. He is looking down slightly with his eyes closed. The woman, with long, wavy black hair, wears a white oversized shirt draped off one shoulder, revealing a beige camisole, and light blue jeans. Her eyes are also closed as she leans into the kiss. Both are seated on a light grey fabric sofa. The background is softly Donâ€™t change my face' },
                    { title: 'Garden Pigtails', image: 'https://placehold.co/600x400/green/FFF?text=Garden+Couple', prompt: 'A young couples with dark hair tied in two pigtails together in romantic intimate very close stands outdoors, together in romantic intimate very close looking with her eyes opened, as if enjoying the sun. Her very large breasts. She wears a sleeveless off-elegant kurti with one side slightly slipping, revealing a red bra strap and black bra strap and shows surrounded by various potted plants and flowers, patio, surrounded by various potted plants. Girl patli boy Donâ€™t change my face change T-shirt' }
                ]
            },
            // 3. COOL KIDS
            {
                id: 3, type: 'Collection', title: 'Cool Kids Pack', coverImage: 'https://placehold.co/600x400/blue/FFF?text=Cool+Kids', 
                desc: 'Stylish prompts for younger boys (11-13 years old).',
                variations: [
                    { title: '11 Year Old (Blazer)', image: 'https://placehold.co/600x400/333/FFF?text=Blazer+Boy', prompt: 'Use reference photo to create a A stylish handsome 11-year-old boy with a well-groomed dark hair, wearing sunglasses, a black long-sleeved shirt, and brown trousers. He is holding a brown blazer over his arm. He stands outdoors next to a modern building with a glass facade, illuminated by sunlight creating shadows. The overall aesthetic is sharp and fashion-conscious. "face keep same' },
                    { title: '13 Year Old (Drone)', image: 'https://placehold.co/600x400/pink/FFF?text=Drone+Boy', prompt: '13 year old boy wearing a pink check-printed shirt and white cargo pants. On his wrist, there is an Apple smartwatch with a white strap. He stands holding a drone controller in his hands and is looking directly at the camera. A white drone is flying in the background to his left. Keep my face 100% same as in the reference image.' }
                ]
            },
            // 4. TOOL: NEWS
            { id: 4, type: 'Tool', title: 'Termux News Tool', coverImage: 'https://placehold.co/600x400/000000/FFF?text=News+Tool', desc: 'Read world news in Termux.', steps: ['pkg install python', 'git clone https://github.com/akshay/news', 'python main.py'] },
            // 5. TOOL: KINEMASTER
            { id: 5, type: 'App', title: 'KineMaster Pro', coverImage: 'https://placehold.co/600x400/e11d48/FFF?text=KineMaster', desc: 'Video editor mod.', link: 'https://google.com' }
        ];

        // FIXED LOGIC: Show only first 3 items on Load
        window.onload = () => {
            renderGrid(database.slice(0, 3)); // Only show 3 items initially
        };

        document.getElementById('chatInput').addEventListener("keypress", function(e) { if (e.key === "Enter") { e.preventDefault(); sendMessage(); }});

        function renderGrid(data) {
            const grid = document.getElementById('contentGrid'); grid.innerHTML = '';
            if(data.length===0) document.getElementById('noResults').classList.remove('hidden'); else document.getElementById('noResults').classList.add('hidden');
            data.forEach(item => {
                let badge = item.type==='Collection'?'bg-purple-100 text-purple-800':(item.type==='Tool'?'bg-green-100 text-green-800':'bg-blue-100 text-blue-800');
                grid.innerHTML += `<div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-lg transition cursor-pointer group" onclick="openDetail(${item.id})"><div class="relative h-48 overflow-hidden"><img src="${item.coverImage}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500"><span class="absolute top-2 right-2 ${badge} text-xs font-bold px-2 py-1 rounded shadow">${item.type}</span></div><div class="p-4"><h3 class="font-bold text-lg text-gray-800">${item.title}</h3><p class="text-sm text-gray-500 line-clamp-2">${item.desc}</p><div class="mt-3 text-blue-600 text-sm font-semibold">View ${item.type} &rarr;</div></div></div>`;
            });
        }

        // SEARCH LOGIC UPDATED
        document.getElementById('searchInput').addEventListener('input', (e) => { 
            const v = e.target.value.toLowerCase(); 
            if(v === "") {
                document.getElementById('gridTitle').innerText = "Top 3 Picks";
                renderGrid(database.slice(0, 3)); // Back to 3
            } else {
                document.getElementById('gridTitle').innerText = "Search Results";
                renderGrid(database.filter(i => i.title.toLowerCase().includes(v) || i.desc.toLowerCase().includes(v))); // Show all matching
            }
        });

        // MENU LOGIC UPDATED
        function filterType(t) { 
            toggleMenu(); 
            document.getElementById('searchInput').value = ""; // Clear Search
            if(t === 'all') {
                document.getElementById('gridTitle').innerText = "Top 3 Picks";
                renderGrid(database.slice(0, 3)); // Show 3 only
            } else {
                document.getElementById('gridTitle').innerText = t + "s";
                renderGrid(database.filter(i => i.type === t)); // Show all in category
            }
        }

        function openDetail(id) {
            const item = database.find(x => x.id === id); if(!item) return;
            document.getElementById('detailTitle').innerText = item.title;
            document.getElementById('detailDesc').innerText = item.desc;
            const varList = document.getElementById('variationsList'); const singleTool = document.getElementById('singleToolSection');
            varList.innerHTML = ''; singleTool.classList.add('hidden');

            if (item.variations) {
                item.variations.forEach((v, index) => {
                    varList.innerHTML += `<div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden"><div class="p-3 border-b border-gray-100 bg-gray-50 flex justify-between items-center"><h4 class="font-bold text-gray-800">${v.title}</h4><span class="text-xs bg-gray-200 px-2 py-1 rounded text-gray-600">#${index+1}</span></div><img src="${v.image}" class="w-full h-56 object-cover"><div class="p-4"><div class="bg-gray-100 p-3 rounded-lg border border-gray-300 font-mono text-sm text-gray-600 h-24 overflow-y-auto mb-3">${v.prompt}</div><button onclick="copyTo('${v.prompt.replace(/'/g, "\\'")}')" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-bold shadow transition flex justify-center items-center gap-2"><i class="fa-regular fa-copy"></i> Copy Prompt</button></div></div>`;
                });
            } else if (item.steps) {
                singleTool.classList.remove('hidden'); varList.innerHTML = `<img src="${item.coverImage}" class="w-full rounded-xl shadow-md">`;
                const cmdBox = document.getElementById('toolCommands'); cmdBox.classList.remove('hidden'); cmdBox.innerHTML = '<h3 class="text-white font-bold mb-2">Commands:</h3>';
                item.steps.forEach(s => cmdBox.innerHTML += `<div class="flex justify-between items-center border-b border-gray-700 py-2"><code class="text-green-400 text-sm flex-1 mr-2">$ ${s}</code><button onclick="copyTo('${s}')" class="text-gray-400 hover:text-white"><i class="fa-regular fa-copy"></i></button></div>`);
            } else if (item.link) {
                singleTool.classList.remove('hidden'); varList.innerHTML = `<img src="${item.coverImage}" class="w-full rounded-xl shadow-md">`;
                document.getElementById('toolCommands').classList.add('hidden'); const dlBtn = document.getElementById('downloadBtn'); dlBtn.classList.remove('hidden'); dlBtn.href = item.link;
            }
            document.getElementById('detailPage').classList.add('active');
        }

        function sendMessage() {
            const input = document.getElementById('chatInput'); const msg = input.value.trim(); if(!msg) return;
            addMsg(msg, 'user'); input.value = ''; const thinkingId = addThinking();
            setTimeout(() => { removeThinking(thinkingId); const response = smartOfflineBot(msg); addMsg(response.text, 'bot'); if(response.actionId) setTimeout(() => openDetail(response.actionId), 1000); }, 800);
        }

        function smartOfflineBot(query) {
            const q = query.toLowerCase();
            const found = database.find(item => item.title.toLowerCase().includes(q) || item.desc.toLowerCase().includes(q));
            if(found) return { text: `Found "<b>${found.title}</b>". Opening...`, actionId: found.id };
            if(q.includes('couple')) { const c = database.find(i=>i.title.includes('Couple')); return { text: `Check out this Couple Pack: ${c.title}`, actionId: c.id }; }
            if(q.includes('hi')) return { text: "Hello! Search for 'Couple', 'Kids' or 'Bike'." };
            return { text: "Sorry, I couldn't find that. Try searching for 'Couple' or 'News'." };
        }

        function closeDetail() { document.getElementById('detailPage').classList.remove('active'); }
        function toggleMenu() { document.getElementById('sideMenu').classList.toggle('open'); }
        function toggleChat() { const b=document.getElementById('chatBox'); if(b.style.display==='none'){b.style.display='flex';setTimeout(()=>b.classList.add('open'),10)}else{b.classList.remove('open');setTimeout(()=>b.style.display='none',300)} }
        function addMsg(t,s) { const d=document.createElement('div'); d.className=s==='user'?'flex gap-2 justify-end':'flex gap-2'; d.innerHTML=s==='user'?`<div class="bg-blue-600 text-white p-3 rounded-xl shadow-sm text-sm max-w-[85%]">${t}</div>`:`<div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-white text-xs shrink-0"><i class="fa-solid fa-robot"></i></div><div class="bg-white border border-gray-200 text-gray-800 p-3 rounded-r-xl rounded-bl-xl shadow-sm text-sm max-w-[85%] leading-relaxed">${t}</div>`; const c=document.getElementById('chatMessages'); c.appendChild(d); c.scrollTop=c.scrollHeight; }
        function addThinking() { const id='t-'+Date.now(); const d=document.createElement('div'); d.id=id; d.className='flex gap-2'; d.innerHTML=`<div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-white text-xs shrink-0"><i class="fa-solid fa-robot"></i></div><div class="bg-white p-3 rounded-r-xl rounded-bl-xl shadow-sm border border-gray-200 flex gap-1 items-center h-10"><div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div><div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div><div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div></div>`; document.getElementById('chatMessages').appendChild(d); return id; }
        function removeThinking(id) { document.getElementById(id)?.remove(); }
        function copyTo(t) { navigator.clipboard.writeText(t); const ts=document.getElementById('toast'); ts.style.opacity="1"; setTimeout(()=>ts.style.opacity="0",2000); }
    </script>
</body>
</html>
